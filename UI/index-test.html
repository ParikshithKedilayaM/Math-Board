<html>
<head>
  <meta charset="utf-8">
  <title>math-board unit testing</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script type="text/javascript" src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sinon@3/pkg/sinon.js"></script>
  <script type="text/javascript" src="indexjs.js"></script>
  <script>
	QUnit.module("REST API Unit Test");
	QUnit.test( "Login user API call: Invalid password", function(assert) {
		var stub = sinon.stub(window, "alert").callsFake(function(msg) { return false; } );
		assert.ok(true, loginAPICall("test","invalid"));
		assert.equal(stub.callCount, 1);
		assert.equal(stub.getCall(0).args[0], "Invalid Username/password");
		stub.restore();
	});
	QUnit.test( "Login user API call: Invalid username", function(assert) {
		var stub = sinon.stub(window, "alert").callsFake(function(msg) { return false; } );
		assert.ok(true, loginAPICall("invalid","pwd#"));
		assert.equal(stub.callCount, 1);
		assert.equal(stub.getCall(0).args[0], "Invalid Username/password");
		stub.restore();
	});
  </script>
</body>
</html>
